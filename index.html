<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer's Paradise</title>
    <!-- Link your CSS file here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login/Sign-Up Section -->
    <div id="auth-section">
        <h2>Welcome to Gamer's Paradise</h2>
        <div id="login-form">
            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a>.</p>
        </div>
        <div id="signup-form" style="display: none;">
            <h3>Sign Up</h3>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a>.</p>
        </div>
    </div>

    <!-- Shop Section -->
    <div id="shop-section" style="display: none;">
        <h2>Shop</h2>
        <p>Balance: <span id="balance">₱300000</span></p>
        <button class="logout-btn" onclick="logout()">Logout</button>
        <!-- Category Selection -->
        <div id="categories">
            <button onclick="showCategory('accessories')">PC Accessories</button>
            <button onclick="showCategory('parts')">PC Parts</button>
        </div>

        <!-- Items Display -->
        <div id="items" style="display: none;">
            <!-- Items will be dynamically injected here -->
        </div>
        <div class="cart-buttons">
            <button onclick="checkout()">Checkout</button>
            <button onclick="viewCart()">Check Cart</button>
        </div>
    </div>

    <!-- Cart Section -->
    <div id="cart-section" style="display: none;">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total Cost: <span id="total-cost">₱0</span></p>
        <div class="cart-buttons">
            <button onclick="checkout()">Checkout</button>
            <button onclick="goBackToShop()">Back to Shop</button>
        </div>
    </div>

    <!-- Purchase History Section -->
    <div id="history-section" style="display: none;">
        <h2>Purchase History</h2>
        <ul id="purchase-history"></ul>
        <button onclick="goBackToShop()">Back to Shop</button>
    </div>

    <div id="floating-icon" onclick="viewCart()">🛒</div>

    <!-- Link your JavaScript file here -->
    <script src="script.js"></script>
</body>
</html>
